<!doctype html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">	
	<title>Cerveza Susaka</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>

<body class="container">
	<figure class="text-center">
		<img src="img/logo_v3.png" style="width:25%;height:25%;">
	</figure>
	<table class="table-custom">
		<tr>
			<th>
				
				 <form class="form-horizontal" role="form">
				    <div class="form-group">
				      <label class="control-label col-sm-3" for="usuario">Usuario:</label>
				      <div class="col-sm-9">
				        <input type="text" class="form-control" id="usuario" placeholder="12.345.678-9">
				      </div>
				    </div>
				    <div class="form-group">
				      <label class="control-label col-sm-3" for="pass">Contraseña:</label>
				      <div class="col-sm-9">          
				        <input type="password" class="form-control" id="pass" placeholder="Ingresar Contraseña">
				      </div>
				    </div>
				    <div class="form-group">        
				      <div class="col-sm-offset-3 col-sm-9">
				        <div class="checkbox">
				          <label><input type="checkbox"> Recordarme</label>
				        </div>
				      </div>
				    </div>
				    <div class="form-group">        
				      <div class="col-sm-offset-3 col-sm-9">
				        <button type="submit" class="btn btn-default">Ingresar</button>
				      </div>
				    </div>
				</form>

			</th>
		</tr>
	</table>



	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.js"></script>
</body>

</html>
