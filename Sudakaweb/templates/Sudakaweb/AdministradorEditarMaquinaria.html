{%extends "Sudakaweb/base.html"%}

{%block titulo%}
  Sudakaweb
{%endblock%}

{%block contenido%}
  <div class="row" align="center">
    <a href="{% url 'vista_administrador_ver_maquinarias' %}" class="btn btn-primary" role="button">Ver Maquinarias</a>
    <a href="{% url 'vista_administrador_nueva_maquinaria' %}" class="btn btn-primary" role="button">Nueva Maquinaria</a>
  </div>

  <div class="thumbnail"  style="height:544px; margin:10px" >
    <h2 align="center">Editar Maquinaria</h2>
    <form class="form-horizontal" role="form" style="margin:20px;" method="POST" action="{% url 'vista_administrador_editar_maquinaria' id %}">
      {% csrf_token %}
      <div class="form-group">
        <label for="ejemplo_nombre_material" class="col-sm-4 control-label">Nombre Maquinaria</label>
        <div class="col-sm-8">
        {{MaquinariaForm.maqNombre}}
        </div>
      </div>
      <div class="form-group">
        <label for="ejemplo_tipo_material"  class="col-sm-4 control-label">Ubicaci√≥n</label>
        <div class="col-sm-8">
        {{MaquinariaForm.pt}}
        </div>
      </div>
      <div class="form-group">
        <label for="ejemplo_unidad-medida_material" class="col-sm-4 control-label">Estado</label>
        <div class="col-sm-8">
        {{MaquinariaForm.maqEstado}}
        </div>
      </div>
      <p class="text-center">
        <button type="submit" class="btn btn-default">Guardar</button>
        <a href="{% url 'vista_administrador_ver_maquinarias' %}" class="btn btn-default">Cancelar</a>
      </p>
    </form>
  </div>

{%endblock%}
