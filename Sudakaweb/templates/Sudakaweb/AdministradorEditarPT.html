{%extends "Sudakaweb/base.html"%}

{%block titulo%}
  Sudakaweb
{%endblock%}

{%block contenido%}
<div class="row" align="center">
  <a href="{% url 'vista_administrador_ver_pt' %}" class="btn btn-primary" role="button">Ver Puestos de Trabajo</a>    
  <a href="{% url 'vista_administrador_nuevo_pt' %}" class="btn btn-primary" role="button">Nuevo Puesto de Trabajo</a>
</div>

<div class="thumbnail"  style="height:544px; margin:10px" >
  <h2 align="center">Editar Puesto de Trabajo</h2>
  <form class="form-horizontal" role="form" style="margin:20px;" method="POST" action="{% url 'vista_administrador_editar_pt' id %}">
    {% csrf_token %}
    <div class="form-group">
      <label for="ejemplo_nombre_material" class="col-sm-4 control-label">Nombre Puesto de Trabajo</label>
      <div class="col-sm-8">
        {{PTForm.ptNombre}}
      </div>
    </div>     
    <div align="center">
      <button type="submit" class="btn btn-default" class="col-sm-4 control-label">Guardar</button>
      <a href="{% url 'vista_administrador_ver_pt' %}" class="btn btn-default">Cancelar</a>
    </div>
  </form>
</div>

{%endblock%}

{%endblock%}
